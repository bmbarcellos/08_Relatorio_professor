<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background-color: #eef2f7;
      color: #333;
      line-height:1.5;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    header h1 { font-size:2rem; margin-bottom:5px; }
    header h2 { font-size:1.1rem; font-weight:400; color:#cce0ff; }

    .container {
      max-width: 1200px;
      margin:30px auto;
      padding:0 20px;
    }

    .card, .chart-container {
      background-color:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    .card h3, .chart-container h3 {
      color:#003366;
      margin-bottom:15px;
      font-size:1.2rem;
      border-bottom:2px solid #003366;
      display:inline-block;
      padding-bottom:4px;
    }

    #resumoProva {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 40px;
      margin-top:15px;
    }

    #resumoProva p {
      display:grid;
      grid-template-columns: auto 1fr;
      align-items:center;
    }

    #resumoProva strong { white-space:nowrap; }

    .stat-value {
      text-align:right;
      font-weight:600;
      color:#003366;
    }

    .graficos {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:30px;
      align-items:stretch;
    }

    canvas { max-width:100%; }

    table {
      width:100%;
      border-collapse: separate;
      border-spacing:0;
      border-radius:12px;
      overflow:hidden;
      background-color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    th, td { padding:12px 16px; text-align:left; }
    th { background-color:#003366; color:#fff; font-weight:600; }
    tr:nth-child(even) td { background-color:#f4f6fa; }
    tr:hover td { background-color:#d9e8ff; }

    .violation {
      display:inline-block;
      background-color:#ffdddd;
      color:#800000;
      font-weight:500;
      padding:3px 7px;
      border-radius:6px;
      margin-right:4px;
      margin-bottom:2px;
      font-size:0.85rem;
    }

    .suspeicao {
      font-weight:600;
      padding:4px 10px;
      border-radius:20px;
      color:#fff;
      font-size:0.85rem;
    }
    .suspeicao.baixa { background:#2e7d32; }
    .suspeicao.media { background:#f9a825; }
    .suspeicao.alta  { background:#c62828; }

    .section h3 {
      color:#003366;
      margin-bottom:15px;
      font-size:1.2rem;
      border-bottom:2px solid #003366;
      display:inline-block;
      padding-bottom:4px;
    }

    .logout {
      text-align:center;
      margin:40px 0;
    }

    .logout button {
      background:#003366;
      color:#fff;
      border:none;
      padding:12px 28px;
      font-size:1rem;
      border-radius:8px;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
    }

    .logout button:hover { background:#002244; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot@3.1.1/build/Chart.BoxPlot.js"></script>
</head>

<body>

<header>
  <h1>Universidade Federal Fluminense</h1>
  <h2>Sistema Eletrônico de Prova Digital</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Resumo da Prova</h3>
    <div id="resumoProva"></div>
  </div>

  <div class="graficos">
    <div class="chart-container">
      <h3>Desempenho por Questão (%)</h3>
      <canvas id="graficoQuestoes" height="220"></canvas>
    </div>

    <div class="chart-container">
      <h3>Distribuição de Notas (Boxplot)</h3>
      <canvas id="graficoNotas" height="220"></canvas>
    </div>
  </div>

  <div class="section">
    <h3>Alunos</h3>
    <table id="tabelaAlunos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Nota</th>
          <th>Duração (min)</th>
          <th>Violações</th>
          <th>Índice de Suspeição</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h3>Estatísticas das Questões</h3>
    <table id="tabelaQuestoes">
      <thead>
        <tr>
          <th>ID da Questão</th>
          <th>Tipo</th>
          <th>% de Acerto</th>
          <th>Grau de Dificuldade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="logout">
    <button onclick="encerrarSessao()">Encerrar sessão</button>
  </div>

</div>

<script>
  const relatorio = localStorage.getItem("relatorio_dados");

  function encerrarSessao() {
    localStorage.clear();
    window.location.href = "index.html";
  }

  if (!relatorio) {
    document.getElementById("resumoProva").textContent =
      "Nenhum dado encontrado. Volte para a página 1.";
  } else {
    const data = JSON.parse(relatorio)[0];

    const notas = data.alunos.map(a => Number(a.nota));
    const mediaNum = notas.reduce((a,b)=>a+b,0) / notas.length;
    const media = mediaNum.toFixed(2);
    const minNota = Math.min(...notas);
    const maxNota = Math.max(...notas);
    const desvioPadrao = Math.sqrt(
      notas.map(n=>Math.pow(n-mediaNum,2)).reduce((a,b)=>a+b,0)/notas.length
    ).toFixed(2);

    const acimaMedia = data.alunos.filter(a=>a.nota>mediaNum).map(a=>a.nome).join(", ") || "-";
    const abaixoMedia = data.alunos.filter(a=>a.nota<mediaNum).map(a=>a.nome).join(", ") || "-";

    document.getElementById("resumoProva").innerHTML = `
      <p><strong>ID da prova</strong><span class="stat-value">${data.prova_id}</span></p>
      <p><strong>Tempo médio da turma (min)</strong><span class="stat-value">${data.tempo_medio_min || "-"}</span></p>
      <p><strong>Total de alunos</strong><span class="stat-value">${data.total_alunos}</span></p>
      <p><strong>Quantidade de questões</strong><span class="stat-value">${data.questoes.length}</span></p>
      <p><strong>Média da turma</strong><span class="stat-value">${media}</span></p>
      <p><strong>Desvio padrão</strong><span class="stat-value">${desvioPadrao}</span></p>
      <p><strong>Nota mínima</strong><span class="stat-value">${minNota}</span></p>
      <p><strong>Nota máxima</strong><span class="stat-value">${maxNota}</span></p>
      <p><strong>Alunos acima da média</strong><span class="stat-value">${acimaMedia}</span></p>
      <p><strong>Alunos abaixo da média</strong><span class="stat-value">${abaixoMedia}</span></p>
    `;

    function indiceSuspeicao(a) {
      let s = 0;
      try { s += Object.keys(JSON.parse(a.violacoes || "{}")).length * 25; } catch {}
      if (a.duracao_min < data.tempo_medio_min * 0.5) s += 25;
      if (a.nota > mediaNum + desvioPadrao) s += 20;
      return Math.min(100, s);
    }

    document.querySelector("#tabelaAlunos tbody").innerHTML =
      data.alunos.slice().sort((a,b)=>a.nome.localeCompare(b.nome)).map(a=>{
        let violacoesHTML = "-";
        try {
          const obj = JSON.parse(a.violacoes);
          const keys = Object.keys(obj);
          if (keys.length)
            violacoesHTML = keys.map(k => `<span class="violation">${k}: ${obj[k]}</span>`).join("");
        } catch {}

        const i = indiceSuspeicao(a);
        const c = i<30?"baixa":i<60?"media":"alta";

        return `
          <tr>
            <td>${a.nome}</td>
            <td>${a.matricula}</td>
            <td>${Number(a.nota).toFixed(1)}</td>
            <td>${a.duracao_min}</td>
            <td>${violacoesHTML}</td>
            <td><span class="suspeicao ${c}">${i}%</span></td>
          </tr>
        `;
      }).join("");

    document.querySelector("#tabelaQuestoes tbody").innerHTML =
      data.questoes.map(q => `
        <tr>
          <td>${q.questao_id}</td>
          <td>${q.tipo}</td>
          <td>${q.percentual_acerto}%</td>
          <td>${q.grau_dificuldade || "-"}</td>
        </tr>
      `).join("");

    Chart.register(Chart.BoxPlotController, Chart.BoxAndWhiskersElement, Chart.CategoryScale, Chart.LinearScale);

    new Chart(document.getElementById("graficoQuestoes"), {
      type:"bar",
      data:{
        labels:data.questoes.map(q=>q.questao_id),
        datasets:[{ data:data.questoes.map(q=>q.percentual_acerto), backgroundColor:"#003366" }]
      },
      options:{ scales:{ y:{ beginAtZero:true, max:100 } }, plugins:{ legend:{ display:false } } }
    });

    new Chart(document.getElementById("graficoNotas"), {
      type:'boxplot',
      data:{ labels:['Notas'], datasets:[{ data:notas, backgroundColor:'#003366' }] },
      options:{ plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true, max:10 } } }
    });
  }
</script>

</body>
</html>
