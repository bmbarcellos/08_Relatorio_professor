<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background-color: #eef2f7;
      color: #333;
      line-height:1.5;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    header h1 { font-size:2rem; margin-bottom:5px; }
    header h2 { font-size:1.1rem; font-weight:400; color:#cce0ff; }

    .container {
      max-width: 1200px;
      margin:30px auto;
      padding:0 20px;
    }

    .card, .chart-container {
      background-color:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    .card h3, .chart-container h3 {
      color:#003366;
      margin-bottom:15px;
      font-size:1.2rem;
      border-bottom:2px solid #003366;
      display:inline-block;
      padding-bottom:4px;
    }

    #resumoProva {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 40px;
      margin-top:15px;
    }

    #resumoProva p {
      display:grid;
      grid-template-columns: auto 1fr;
      align-items:center;
    }

    .stat-value {
      text-align:right;
      font-weight:600;
      color:#003366;
    }

    .graficos {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:30px;
    }

    canvas { max-width:100%; }

    table {
      width:100%;
      border-collapse: separate;
      border-spacing:0;
      border-radius:12px;
      overflow:hidden;
      background-color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    th, td { padding:12px 16px; }
    th { background-color:#003366; color:#fff; }
    tr:nth-child(even) td { background-color:#f4f6fa; }
    tr:hover td { background-color:#d9e8ff; }

    .violation {
      display:inline-block;
      background-color:#ffdddd;
      color:#800000;
      font-weight:500;
      padding:3px 7px;
      border-radius:6px;
      margin-right:4px;
      font-size:0.85rem;
    }

    .section h3 {
      color:#003366;
      margin-bottom:15px;
      font-size:1.2rem;
      border-bottom:2px solid #003366;
      display:inline-block;
      padding-bottom:4px;
    }

    /* ===== BOTÃO ENCERRAR ===== */
    .logout {
      text-align:center;
      margin:40px 0;
    }

    .logout button {
      background-color:#003366;
      color:#fff;
      border:none;
      padding:12px 28px;
      font-size:1rem;
      border-radius:8px;
      cursor:pointer;
      transition:background 0.2s;
    }

    .logout button:hover {
      background-color:#002244;
    }
  </style>

  <!-- CHARTS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot@3.1.0/build/Chart.BoxPlot.js"></script>

  <script>
    Chart.register(
      ChartBoxPlot.BoxPlotController,
      ChartBoxPlot.BoxAndWiskers
    );
  </script>
</head>

<body>

<header>
  <h1>Universidade Federal Fluminense</h1>
  <h2>Sistema Eletrônico de Prova Digital</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Resumo da Prova</h3>
    <div id="resumoProva"></div>
  </div>

  <div class="graficos">
    <div class="chart-container">
      <h3>Desempenho por Questão (%)</h3>
      <canvas id="graficoQuestoes" height="220"></canvas>
    </div>

    <div class="chart-container">
      <h3>Distribuição de Notas (Boxplot)</h3>
      <canvas id="graficoNotas" height="220"></canvas>
    </div>
  </div>

  <div class="section">
    <h3>Alunos</h3>
    <table id="tabelaAlunos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Nota</th>
          <th>Duração (min)</th>
          <th>Violações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h3>Estatísticas das Questões</h3>
    <table id="tabelaQuestoes">
      <thead>
        <tr>
          <th>ID da Questão</th>
          <th>Tipo</th>
          <th>% de Acerto</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- BOTÃO ENCERRAR -->
  <div class="logout">
    <button onclick="encerrarSessao()">Encerrar sessão</button>
  </div>

</div>

<script>
  function encerrarSessao() {
    localStorage.clear();
    window.location.href = "index.html"; // página 1
  }

  const relatorio = localStorage.getItem("relatorio_dados");

  if (!relatorio) {
    document.getElementById("resumoProva").textContent = "Nenhum dado encontrado.";
  } else {
    const data = JSON.parse(relatorio)[0];

    const notas = data.alunos.map(a => Number(a.nota));

    const media = (notas.reduce((a,b)=>a+b,0)/notas.length).toFixed(2);
    const minNota = Math.min(...notas);
    const maxNota = Math.max(...notas);

    document.getElementById("resumoProva").innerHTML = `
      <p><strong>ID da prova</strong><span class="stat-value">${data.prova_id}</span></p>
      <p><strong>Total de alunos</strong><span class="stat-value">${data.total_alunos}</span></p>
      <p><strong>Média da turma</strong><span class="stat-value">${media}</span></p>
      <p><strong>Nota mínima</strong><span class="stat-value">${minNota}</span></p>
      <p><strong>Nota máxima</strong><span class="stat-value">${maxNota}</span></p>
    `;

    document.querySelector("#tabelaAlunos tbody").innerHTML =
      data.alunos.sort((a,b)=>a.nome.localeCompare(b.nome)).map(a => `
        <tr>
          <td>${a.nome}</td>
          <td>${a.matricula}</td>
          <td>${a.nota}</td>
          <td>${a.duracao_min}</td>
          <td>${a.violacoes}</td>
        </tr>
      `).join("");

    new Chart(graficoNotas, {
      type:'boxplot',
      data:{
        labels:['Notas'],
        datasets:[{
          data: notas,
          backgroundColor:'#cce0ff',
          borderColor:'#003366',
          outlierColor:'#d00000',
          outlierRadius:6,
          outlierBorderColor:'#7a0000'
        }]
      },
      options:{
        plugins:{legend:{display:false}},
        scales:{y:{beginAtZero:true,max:10}}
      }
    });
  }
</script>

</body>
</html>
