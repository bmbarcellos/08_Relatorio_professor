<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório Gerencial – Prova Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Chart.js puro (sem plugins) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 24px;
      color: #111;
    }

    h1, h2 {
      color: #003366;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .metric {
      text-align: center;
      padding: 14px;
      border-radius: 6px;
      background: #f8f9fb;
    }

    .metric strong {
      display: block;
      font-size: 1.8rem;
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 13px;
      text-align: center;
    }

    th {
      background: #e9eef3;
    }

    .violacao {
      color: #b00020;
      font-weight: bold;
      font-size: 12px;
    }

    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Relatório Gerencial da Prova Digital</h1>
<p>Universidade Federal Fluminense</p>

<div id="conteudo" class="loading">
  Carregando relatório...
</div>

<div class="footer">
  Relatório gerado automaticamente pelo sistema de provas digitais
</div>

<script>
async function carregarRelatorio() {

  const payload = JSON.parse(localStorage.getItem("relatorio_payload"));

  if (!payload) {
    document.getElementById("conteudo").innerHTML =
      "<p>Dados de autenticação não encontrados.</p>";
    return;
  }

  const url =
    "https://webhook.artideia.com.br/webhook/relatorio_professor" +
    `?email=${encodeURIComponent(payload.email)}` +
    `&senha=${encodeURIComponent(payload.senha)}` +
    `&prova_id=${encodeURIComponent(payload.prova_id)}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!Array.isArray(data) || !data.length) {
      throw new Error("Resposta inválida");
    }

    renderizarRelatorio(data[0]);

  } catch (e) {
    console.error(e);
    document.getElementById("conteudo").innerHTML =
      "<p>Erro ao carregar relatório.</p>";
  }
}

function calcularQuartis(valores) {
  valores.sort((a,b) => a-b);
  const q1 = valores[Math.floor(valores.length * 0.25)];
  const q2 = valores[Math.floor(valores.length * 0.50)];
  const q3 = valores[Math.floor(valores.length * 0.75)];
  return { q1, q2, q3 };
}

function renderizarRelatorio(d) {

  const alunos = d.alunos.map(a => {
    let violacoes = {};
    try { violacoes = JSON.parse(a.violacoes || "{}"); } catch {}
    return { ...a, violacoes };
  });

  const notas = alunos.map(a => a.nota);
  const { q1, q2, q3 } = calcularQuartis([...notas]);

  const html = `
    <div class="card">
      <div class="grid">
        <div class="metric">
          <strong>${d.total_alunos}</strong>
          Alunos avaliados
        </div>
        <div class="metric">
          <strong>${d.media_turma}</strong>
          Média da turma
        </div>
        <div class="metric">
          <strong>${d.tempo_medio_min} min</strong>
          Tempo médio
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Percentual de Acerto por Questão</h2>
      <canvas id="graficoQuestoes"></canvas>
    </div>

    <div class="card">
      <h2>Distribuição Estatística das Notas</h2>
      <canvas id="graficoQuartis"></canvas>
      <p><strong>Q1:</strong> ${q1} | <strong>Mediana:</strong> ${q2} | <strong>Q3:</strong> ${q3}</p>
    </div>

    <div class="card">
      <h2>Resultados por Aluno</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota</th>
            <th>Tempo</th>
            <th>Violações</th>
          </tr>
        </thead>
        <tbody>
          ${alunos.map(a => `
            <tr>
              <td>${a.nome}</td>
              <td>${a.matricula}</td>
              <td>${a.nota}</td>
              <td>${a.duracao_min}</td>
              <td class="violacao">
                ${Object.keys(a.violacoes).length
                  ? Object.entries(a.violacoes).map(v => `${v[0]} (${v[1]})`).join("<br>")
                  : "—"}
              </td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    </div>
  `;

  document.getElementById("conteudo").innerHTML = html;

  new Chart(document.getElementById("graficoQuestoes"), {
    type: "bar",
    data: {
      labels: d.questoes.map(q => q.questao_id.slice(11,19)),
      datasets: [{
        label: "% de acerto",
        data: d.questoes.map(q => q.percentual_acerto)
      }]
    },
    options: { scales: { y: { beginAtZero: true, max: 100 } } }
  });

  new Chart(document.getElementById("graficoQuartis"), {
    type: "bar",
    data: {
      labels: ["Quartis"],
      datasets: [
        { label: "Q1", data: [q1] },
        { label: "Mediana", data: [q2] },
        { label: "Q3", data: [q3] }
      ]
    },
    options: {
      plugins: { legend: { position: "bottom" } }
    }
  });
}

carregarRelatorio();
</script>

</body>
</html>
