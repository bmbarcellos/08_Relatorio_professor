<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #003366;
      text-align: center;
    }

    .summary {
      background-color: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #003366;
      color: #fff;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .section {
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard da Prova</h2>

    <!-- Resumo da prova -->
    <div class="section summary" id="resumoProva"></div>

    <!-- Tabela de alunos -->
    <div class="section">
      <h3>Alunos</h3>
      <table id="tabelaAlunos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota</th>
            <th>Duração (min)</th>
            <th>Violações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    console.log("Dashboard JS carregado");

    const relatorio = localStorage.getItem("relatorio_dados");

    if (!relatorio) {
      document.getElementById("resumoProva").textContent = "Nenhum dado encontrado. Volte para a página 1.";
    } else {
      const data = JSON.parse(relatorio)[0];

      // Preenche resumo da prova
      const resumoDiv = document.getElementById("resumoProva");
      resumoDiv.innerHTML = `
        <p><strong>ID da prova:</strong> ${data.prova_id}</p>
        <p><strong>Total de alunos:</strong> ${data.total_alunos}</p>
        <p><strong>Média da turma:</strong> ${data.media_turma}</p>
        <p><strong>Tempo médio (min):</strong> ${data.tempo_medio_min}</p>
      `;

      // Preenche tabela de alunos
      const tbody = document.querySelector("#tabelaAlunos tbody");
      tbody.innerHTML = data.alunos.map(a => `
        <tr>
          <td>${a.nome}</td>
          <td>${a.matricula}</td>
          <td>${a.nota}</td>
          <td>${a.duracao_min}</td>
          <td>${a.violacoes}</td>
        </tr>
      `).join("");
    }
  </script>
</body>
</html>
