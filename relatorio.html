<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background-color: #eef2f7;
      color: #333;
      line-height:1.5;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    header h1 { font-size:2rem; margin-bottom:5px; }
    header h2 { font-size:1.1rem; font-weight:400; color:#cce0ff; }

    .container {
      max-width: 1200px;
      margin:30px auto;
      padding:0 20px;
    }

    .card, .chart-container {
      background-color:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    h3 {
      color:#003366;
      margin-bottom:15px;
      font-size:1.2rem;
      border-bottom:2px solid #003366;
      display:inline-block;
      padding-bottom:4px;
    }

    #resumoProva {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 40px;
      margin-top:15px;
    }

    .stat-value {
      text-align:right;
      font-weight:600;
      color:#003366;
    }

    .graficos {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:30px;
    }

    table {
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      border-radius:12px;
      overflow:hidden;
      background:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    th, td { padding:12px 16px; }
    th { background:#003366; color:#fff; }
    tr:nth-child(even) td { background:#f4f6fa; }

    .violation {
      background:#ffdddd;
      color:#800000;
      padding:3px 6px;
      border-radius:6px;
      font-size:.85rem;
      display:inline-block;
      margin:2px;
    }

    .suspeicao {
      font-weight:700;
    }

    .alto { color:#b00020; }
    .medio { color:#e67e00; }
    .baixo { color:#2e7d32; }

    .logout {
      text-align:center;
      margin:40px 0;
    }

    .logout button {
      background:#003366;
      color:#fff;
      border:none;
      padding:12px 28px;
      border-radius:8px;
      cursor:pointer;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot@3.1.1/build/Chart.BoxPlot.js"></script>
</head>

<body>

<header>
  <h1>Universidade Federal Fluminense</h1>
  <h2>Sistema Eletrônico de Prova Digital</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Resumo da Prova</h3>
    <div id="resumoProva"></div>
  </div>

  <div class="graficos">
    <div class="chart-container">
      <h3>Desempenho por Questão (%)</h3>
      <canvas id="graficoQuestoes"></canvas>
    </div>

    <div class="chart-container">
      <h3>Distribuição de Notas</h3>
      <canvas id="graficoNotas"></canvas>
    </div>
  </div>

  <h3>Alunos</h3>
  <table id="tabelaAlunos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Nota</th>
        <th>Duração (min)</th>
        <th>Violações</th>
        <th>Índice de Suspeição</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Estatísticas das Questões</h3>
  <table id="tabelaQuestoes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>% Acerto</th>
        <th>Dificuldade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="logout">
    <button onclick="encerrarSessao()">Encerrar sessão</button>
  </div>
</div>

<script>
const raw = localStorage.getItem("relatorio_dados");
if (!raw) {
  document.getElementById("resumoProva").textContent = "Nenhum dado encontrado.";
  throw new Error("Sem dados");
}

const data = JSON.parse(raw)[0];
const alunos = data.alunos;

function encerrarSessao() {
  localStorage.clear();
  window.location.href = "index.html";
}

/* ---------- RESUMO ---------- */
const notas = alunos.map(a => Number(a.nota) || 0);
const media = notas.reduce((a,b)=>a+b,0) / notas.length;
const minNota = Math.min(...notas);
const maxNota = Math.max(...notas);

document.getElementById("resumoProva").innerHTML = `
  <p><strong>ID da prova</strong><span class="stat-value">${data.prova_id}</span></p>
  <p><strong>Total de alunos</strong><span class="stat-value">${alunos.length}</span></p>
  <p><strong>Média</strong><span class="stat-value">${media.toFixed(2)}</span></p>
  <p><strong>Nota mínima</strong><span class="stat-value">${minNota}</span></p>
  <p><strong>Nota máxima</strong><span class="stat-value">${maxNota}</span></p>
`;

/* ---------- TABELA ALUNOS + SUSPEIÇÃO ---------- */
const tempos = alunos.map(a => Number(a.duracao_min) || 0);
const tempoMedio = tempos.reduce((a,b)=>a+b,0) / tempos.length;

document.querySelector("#tabelaAlunos tbody").innerHTML =
alunos.map(a => {

  let violacoes = {};
  try {
    violacoes = typeof a.violacoes === "string" ? JSON.parse(a.violacoes) : (a.violacoes || {});
  } catch {}

  const totalViolacoes = Object.values(violacoes).reduce((a,b)=>a+b,0);
  const scoreViolacoes = Math.min(100, totalViolacoes * 20);

  const scoreTempo = Math.min(100, Math.abs(a.duracao_min - tempoMedio) / tempoMedio * 100);
  const scoreNota = Math.min(100, Math.abs(a.nota - media) / media * 100);

  const suspeicao = Math.round(
    0.5*scoreViolacoes + 0.3*scoreTempo + 0.2*scoreNota
  );

  let classe = suspeicao >= 70 ? "alto" : suspeicao >= 40 ? "medio" : "baixo";

  const violacoesHTML = Object.keys(violacoes).length
    ? Object.entries(violacoes).map(([k,v])=>`<span class="violation">${k}: ${v}</span>`).join("")
    : "-";

  return `
    <tr>
      <td>${a.nome}</td>
      <td>${a.matricula}</td>
      <td>${a.nota}</td>
      <td>${a.duracao_min}</td>
      <td>${violacoesHTML}</td>
      <td class="suspeicao ${classe}">${suspeicao}%</td>
    </tr>
  `;
}).join("");

/* ---------- QUESTÕES ---------- */
document.querySelector("#tabelaQuestoes tbody").innerHTML =
data.questoes.map(q=>`
  <tr>
    <td>${q.questao_id}</td>
    <td>${q.tipo}</td>
    <td>${q.percentual_acerto}%</td>
    <td>${q.grau_dificuldade || "-"}</td>
  </tr>
`).join("");

/* ---------- GRÁFICOS ---------- */
new Chart(graficoQuestoes,{
  type:"bar",
  data:{
    labels:data.questoes.map(q=>q.questao_id),
    datasets:[{ data:data.questoes.map(q=>q.percentual_acerto), backgroundColor:"#003366" }]
  },
  options:{ scales:{ y:{ beginAtZero:true, max:100 } }, plugins:{legend:{display:false}} }
});

Chart.register(Chart.BoxPlotController, Chart.BoxAndWhiskersElement);

new Chart(graficoNotas,{
  type:"boxplot",
  data:{ labels:["Notas"], datasets:[{ data:notas, backgroundColor:"#003366" }] },
  options:{ plugins:{legend:{display:false}}, scales:{ y:{beginAtZero:true, max:10}} }
});
</script>

</body>
</html>
