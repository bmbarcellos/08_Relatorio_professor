</div>

<div class="footer">
  Relatório gerado automaticamente pelo sistema de provas digitais
</div>

<script>
async function carregarRelatorio() {

  const payload = JSON.parse(localStorage.getItem("relatorio_payload"));

  if (!payload) {
    mostrarErro("Dados de autenticação não encontrados.");
    return;
  }

  const url =
    "https://webhook.artideia.com.br/webhook/relatorio_professor" +
    `?email=${encodeURIComponent(payload.email)}` +
    `&senha=${encodeURIComponent(payload.senha)}` +
    `&prova_id=${encodeURIComponent(payload.prova_id)}`;

  try {
    const res = await fetch(url);
    const json = await res.json();

    if (!Array.isArray(json) || json.length === 0) {
      throw new Error("Formato de resposta inválido");
    }

    renderizar(json[0]);

  } catch (e) {
    console.error(e);
    mostrarErro("Erro ao carregar relatório. Verifique o status da prova.");
  }
}
