<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 16px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header h2 {
      margin: 4px 0 0;
      font-size: 1rem;
      font-weight: normal;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h3 {
      color: #003366;
      margin-top: 0;
    }

    .summary, table {
      background-color: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #003366;
      color: #fff;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .section {
      margin-bottom: 24px;
    }

    .violation {
      display: inline-block;
      background-color: #ffcccc;
      color: #800000;
      padding: 2px 6px;
      border-radius: 4px;
      margin-right: 4px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Universidade Federal Fluminense</h1>
    <h2>Sistema de Prova Digital</h2>
  </header>

  <div class="container">
    <h3>Dashboard da Prova</h3>

    <!-- Resumo da prova -->
    <div class="section summary" id="resumoProva"></div>

    <!-- Tabela de alunos -->
    <div class="section">
      <h3>Alunos</h3>
      <table id="tabelaAlunos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota</th>
            <th>Duração (min)</th>
            <th>Violações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Tabela de questões -->
    <div class="section">
      <h3>Estatísticas das Questões</h3>
      <table id="tabelaQuestoes">
        <thead>
          <tr>
            <th>ID da Questão</th>
            <th>Tipo</th>
            <th>% de Acerto</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    console.log("Dashboard JS carregado");

    const relatorio = localStorage.getItem("relatorio_dados");

    if (!relatorio) {
      document.getElementById("resumoProva").textContent = "Nenhum dado encontrado. Volte para a página 1.";
    } else {
      const data = JSON.parse(relatorio)[0];

      // ------------------------------
      // Preenche resumo da prova
      // ------------------------------
      const resumoDiv = document.getElementById("resumoProva");

      // Horário de início/fim
      const inicio = data.inicio ? new Date(data.inicio).toLocaleString() : "-";
      const fim = data.fim ? new Date(data.fim).toLocaleString() : "-";

      // Tempo de prova (se fornecido, caso contrário calcula como diferença)
      let tempoProva = data.tempo_prova_min;
      if (!tempoProva && data.inicio && data.fim) {
        const dur = (new Date(data.fim) - new Date(data.inicio)) / 60000;
        tempoProva = dur.toFixed(1);
      }
      if (!tempoProva) tempoProva = "-";

      resumoDiv.innerHTML = `
        <p><strong>ID da prova:</strong> ${data.prova_id}</p>
        <p><strong>Data/Horário início:</strong> ${inicio}</p>
        <p><strong>Data/Horário fim:</strong> ${fim}</p>
        <p><strong>Tempo de prova (min):</strong> ${tempoProva}</p>
        <p><strong>Total de alunos:</strong> ${data.total_alunos}</p>
        <p><strong>Média da turma:</strong> ${data.media_turma}</p>
        <p><strong>Tempo médio por aluno (min):</strong> ${data.tempo_medio_min}</p>
      `;

      // ------------------------------
      // Preenche tabela de alunos
      // ------------------------------
      const tbodyAlunos = document.querySelector("#tabelaAlunos tbody");
      tbodyAlunos.innerHTML = data.alunos.map(a => {
        let violacoesHTML = "-";
        try {
          const obj = JSON.parse(a.violacoes);
          const keys = Object.keys(obj);
          if (keys.length) {
            violacoesHTML = keys.map(k => `<span class="violation">${k}: ${obj[k]}</span>`).join("");
          }
        } catch {}
        return `
          <tr>
            <td>${a.nome}</td>
            <td>${a.matricula}</td>
            <td>${a.nota}</td>
            <td>${a.duracao_min}</td>
            <td>${violacoesHTML}</td>
          </tr>
        `;
      }).join("");

      // ------------------------------
      // Preenche tabela de questões
      // ------------------------------
      const tbodyQuestoes = document.querySelector("#tabelaQuestoes tbody");
      tbodyQuestoes.innerHTML = data.questoes.map(q => `
        <tr>
          <td>${q.questao_id}</td>
          <td>${q.tipo}</td>
          <td>${q.percentual_acerto}%</td>
        </tr>
      `).join("");
    }
  </script>
</body>
</html>
