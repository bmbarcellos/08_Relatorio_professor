<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard da Prova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      background-color: #eef2f7;
      color: #333;
      line-height:1.5;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    header h1 { font-size:2rem; margin-bottom:5px; }
    header h2 { font-size:1.1rem; font-weight:400; color:#cce0ff; }

    .container {
      max-width: 1200px;
      margin:30px auto;
      padding:0 20px;
    }

    .card, .chart-container {
      background-color:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    .card h3, .chart-container h3 {
      color:#003366;
      margin-bottom:15px;
      font-size:1.2rem;
      border-bottom:2px solid #003366;
      display:inline-block;
      padding-bottom:4px;
    }

    #resumoProva {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 40px;
      margin-top:15px;
    }

    #resumoProva p {
      display:grid;
      grid-template-columns: auto 1fr;
      align-items:center;
    }

    .stat-value {
      text-align:right;
      font-weight:600;
      color:#003366;
    }

    .graficos {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:30px;
    }

    table {
      width:100%;
      border-collapse: separate;
      border-spacing:0;
      border-radius:12px;
      overflow:hidden;
      background-color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      margin-bottom:30px;
    }

    th, td { padding:12px 16px; }
    th { background-color:#003366; color:#fff; }
    tr:nth-child(even) td { background-color:#f4f6fa; }

    .violation {
      display:inline-block;
      background:#ffdddd;
      color:#800000;
      padding:3px 7px;
      border-radius:6px;
      font-size:0.85rem;
      margin-right:4px;
    }

    .suspeicao-baixa { background:#e6f4ea; color:#1e7e34; font-weight:600; }
    .suspeicao-media { background:#fff4cc; color:#8a6d00; font-weight:600; }
    .suspeicao-alta  { background:#ffe0e0; color:#a00000; font-weight:600; }

    .logout {
      text-align:center;
      margin:40px 0;
    }

    .logout button {
      background:#003366;
      color:#fff;
      border:none;
      padding:12px 28px;
      border-radius:8px;
      cursor:pointer;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
</head>

<body>

<header>
  <h1>Universidade Federal Fluminense</h1>
  <h2>Sistema Eletrônico de Prova Digital</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Resumo da Prova</h3>
    <div id="resumoProva"></div>
  </div>

  <div class="graficos">
    <div class="chart-container">
      <h3>Desempenho por Questão (%)</h3>
      <canvas id="graficoQuestoes"></canvas>
    </div>

    <div class="chart-container">
      <h3>Distribuição de Notas (Quartis)</h3>
      <canvas id="graficoNotas"></canvas>
    </div>
  </div>

  <h3>Alunos</h3>
  <table id="tabelaAlunos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Nota</th>
        <th>Duração (min)</th>
        <th>Violações</th>
        <th>Índice de Suspeição (%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Estatísticas das Questões</h3>
  <table id="tabelaQuestoes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>% Acerto</th>
        <th>Grau de Dificuldade</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="logout">
    <button onclick="localStorage.clear(); location.href='index.html'">
      Encerrar sessão
    </button>
  </div>

</div>

<script>
  const data = JSON.parse(localStorage.getItem("relatorio_dados"))?.[0];
  if (!data) return;

  const notas = data.alunos.map(a => a.nota).sort((a,b)=>a-b);

  const mediana = arr =>
    arr.length % 2 ? arr[Math.floor(arr.length/2)]
                   : (arr[arr.length/2-1] + arr[arr.length/2]) / 2;

  const q2 = mediana(notas);
  const q1 = mediana(notas.slice(0, Math.floor(notas.length/2)));
  const q3 = mediana(notas.slice(Math.ceil(notas.length/2)));

  document.getElementById("resumoProva").innerHTML = `
    <p><strong>ID</strong><span class="stat-value">${data.prova_id}</span></p>
    <p><strong>Média</strong><span class="stat-value">${data.media_turma.toFixed(1)}</span></p>
    <p><strong>Tempo médio</strong><span class="stat-value">${data.tempo_medio_min}</span></p>
    <p><strong>Total alunos</strong><span class="stat-value">${data.total_alunos}</span></p>
  `;

  document.querySelector("#tabelaAlunos tbody").innerHTML =
    data.alunos.map(a => `
      <tr>
        <td>${a.nome}</td>
        <td>${a.matricula}</td>
        <td>${a.nota.toFixed(1)}</td>
        <td>${a.duracao_min}</td>
        <td>${a.violacoes}</td>
        <td>${a.indice_suspeicao}%</td>
      </tr>
    `).join("");

  document.querySelector("#tabelaQuestoes tbody").innerHTML =
    data.questoes.map(q => `
      <tr>
        <td>${q.questao_id}</td>
        <td>${q.tipo}</td>
        <td>${q.percentual_acerto}%</td>
        <td>${q.grau_dificuldade || "-"}</td>
      </tr>
    `).join("");

  new Chart(graficoQuestoes, {
    type:"bar",
    data:{
      labels:data.questoes.map(q=>q.questao_id),
      datasets:[{ data:data.questoes.map(q=>q.percentual_acerto), backgroundColor:"#003366" }]
    },
    options:{ scales:{ y:{ beginAtZero:true, max:100 }}, plugins:{ legend:{display:false}} }
  });

  new Chart(graficoNotas, {
    type:"bar",
    data:{
      labels:["Q1","Mediana","Q3"],
      datasets:[{ data:[q1,q2,q3], backgroundColor:["#99bbff","#003366","#99bbff"] }]
    },
    options:{ scales:{ y:{ beginAtZero:true, max:10 }}, plugins:{ legend:{display:false}} }
  });
</script>

</body>
</html>
